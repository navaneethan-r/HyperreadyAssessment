<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input [(ngModel)]="credentials.email" name="email" placeholder="Email" required type="email">
    <input [(ngModel)]="credentials.password" name="password" placeholder="Password" required type="password">
    <button type="submit">Login</button>
  </form>
  <p>{{message}}</p>
  <app-welcome *ngIf="showWelcome" [message]="message"></app-welcome>
</div>
